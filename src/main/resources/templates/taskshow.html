<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Task Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.id}">id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Command:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.command}">command</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Path:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.path}">path</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Working Directory:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.workingDirectory}">working_directory</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.status}">status</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Output:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.output}">output</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Error:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.error}">error</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
