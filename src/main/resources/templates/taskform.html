<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Task Details</h2>
    <div>
        <form class="form-horizontal" th:object="${task}" th:action="@{/tasks}" method="post">
            <!--<input type="hidden" th:field="*{id}"/>-->
            <!--<input type="hidden" th:field="*{version}"/>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Command:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{command}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Environment Path:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{path}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Working Directory:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{workingDirectory}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
